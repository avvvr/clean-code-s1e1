<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts. googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article class="adding">
      <label class="adding__label label heading_h3" for="new-task">Add Item</label>
      <section class="adding__task-wrapper">
        <input class="adding__task input_text task-text" id="new-task" type="text">
        <button class="adding__button button">Add</button>
      </section>
    </article>
    <h3 class="heading_h3">Todo</h3>
    <ul class="incompleted" id="incompleted">
      <li class="incompleted__item task">
        <input class="task__item input-checkbox" type="checkbox">
        <label class="task__item task__item_label task-text label">Pay Bills</label>
        <input class="task__item task__item_input task-text input_text" type="text" value="Pay Bills">
        <button class="task__item button edit">Edit</button>
        <button class="task__item task__item_delete button"><img class="delete-img" src="./remove.svg" alt="delete"></button>
      </li>
      <li class="incompleted__item task task_edit-mode">
        <input class="task__item input-checkbox" type="checkbox">
        <label class="task__item task__item_label task-text label label_edit-mode">Go Shopping</label>
        <input class="task__item task__item_input task-text input_text input_text_edit-mode" type="text" value="Go Shopping">
        <button class="task__item button edit">Save</button>
        <button class="task__item task__item_delete button"><img class="delete-img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
    <h3 class="heading_h3">Completed</h3>
    <ul class="completed" id="completed">
      <li class="completed__item task">
        <input class="task__item input-checkbox" type="checkbox" checked>
        <label class="completed__label task__item task__item_label task-text label">See the Doctor</label>
        <input class="task__item task__item_input task-text input_text" type="text">
        <button class="task__item button edit">Edit</button>
        <button class="task__item task__item_delete button"><img class="delete-img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
