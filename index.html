<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>

<body class="body">
  <div class="details-block">
    <img class="details-block-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-block">
    <p id="add-tasks">
      <label class="new-task-label label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text"><button class="button">Add</button>
      </div>
    </p>
    <h3 class="header">Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text"><button class="button edit">Edit</button><button class="button delete"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task"><button class="button edit">Save</button><button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task"><button class="button edit">Edit</button><button class="button delete"><img src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
