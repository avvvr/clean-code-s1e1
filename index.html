<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="details-block">
    <img class="details-block-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-block">
    <article class="add-tasks" id="add-tasks">
      <label class="new-task-label label" for="new-task">Add Item</label>
      <section class="task-row-wrapper">
        <input id="new-task" class="task input-text" type="text">
        <button class="button">Add</button>
      </section>
    </article>
    <h3 class="header">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-el">
        <input class="input-checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="task input-text" type="text" value="Pay Bills">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete"></button>
      </li>
      <li class="edit-mode task-el">
        <input class="input-checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task input-text">
        <button class="button edit">Save</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg" alt="delete"></button>
      </li>
    </ul>
    <h3 class="header">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-el">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="task input-text">
        <button class="button edit">Edit</button>
        <button class="button delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
